{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Create Room</h1>
  <form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary">Create Room</button>
    </div>
  </form>
</div>
{% endblock %}
